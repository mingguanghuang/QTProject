// 指令消息格式（该指令为APP端发送给Linux端的指令）
{
  "command": "LED_ON",           // 指令类型
  "device_name": "LED_001",      // 设备名称
  "parameters": {                // 参数,根据实际情况来，不需要传参的话就置为空
    "temp": 25.5,"hum": 40.2,"voltage": 10.0,"current":10.0
  },
  "timestamp": "2024-01-15T10:30:00Z",  // 时间戳
  "message_id": "msg_device_name_timestamp_command"           // 消息ID，用于追踪,一般为设备名称+时间戳+指令类型
}

// 响应消息格式
{
  "status": "success",       
  "command": "LED_ON",
  "result": {                    
    
  },
  "timestamp": "2024-01-15T10:30:01Z",
  "message_id": "msg_device_name_timestamp_response",    
  "error_message": ""            
}

{"command": "LED_ON","parameters": {"led_id":1},"message_id": "msg_005"}
{"command": "LED_OFF","parameters": {"led_id":1},"message_id": "msg_006"}
{"command": "FAN_ON","parameters": {},"message_id": "msg_001"}
{"command": "BEEPER_ON","parameters": {},"message_id": "msg_001"}